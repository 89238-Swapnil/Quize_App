<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow-lg rounded-4">
        <h3 class="text-center mb-3">Create an Account</h3>

        <form (ngSubmit)="register()" #signupForm="ngForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              [(ngModel)]="user.name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              [(ngModel)]="user.email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              [(ngModel)]="user.password"
              required
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary w-100"
            [disabled]="isLoading"
          >
            {{ isLoading ? 'Registering...' : 'Sign Up' }}
          </button>
        </form>

        <p class="text-center mt-3">
          Already have an account?
          <a routerLink="/login" class="text-decoration-none">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
